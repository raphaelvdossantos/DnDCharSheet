<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static './styles/reset.css' %}">
    <link rel="stylesheet" href="{% static './styles/form.css' %}">
    <link rel="shortcut icon" href="{% static './favicon.ico' %}" type="image/x-icon">
    <title>Rolling Dices - Criar Conta</title>
</head>
<body>
    <div class="content">
        <header>
            <div class="main-logo-div">
                <a href="/"><img src="{% static './imgs/main-logo-login.svg' %}" alt="" class="button-back"></a>
            </div>
            <p class="main-text">
                Criar uma conta é simples, rapido e fácil!
            </p>
        </header>

        <main>
            <form action="" class="basic-info basic-info-login" method="POST">
                {% csrf_token %}
                <div id="user-name-div">
                    <label for="username" class="basic-info-label">
                        Nome de Usuário
                    </label>
                    <input type="text" id="username" name="username" class="basic-info-input" required>
                </div>
                <div id="user-email-div">
                    <label for="email" class="basic-info-label">
                        Email
                    </label>
                    <input type="email" id="email" name="email" class="basic-info-input" required>
                </div>
                <div id="user-pass-div">
                    <label for="password1" class="basic-info-label">
                        Senha
                    </label>
                    <input type="password" id="password1" name="password1" class="basic-info-input" required>
                </div>
                <div id="user-pass-div">
                    <label for="password2" class="basic-info-label">
                        Repita a Senha
                    </label>
                    <input type="password" id="password2" name="password2" class="basic-info-input" required>
                </div>
                <div class="submit-button-div">
                    <button type="submit" class="general-button">Criar novo usuário!</button>
                </div>

                <div class="span-div">
                    <span>
                        Já tem uma conta cadastrada?
                        <a href="/login" class="span-div-link span-div-link-bold">Clique Aqui</a>
                        para acessa-la então!
                    </span>
                </div>
            </form>
        </main>
    </div>
</body>
{% include "./includes/messages.html" %}
</html>
